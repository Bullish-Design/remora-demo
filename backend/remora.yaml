bundles:
  path: agents
  mapping:
    file: refactor_file/bundle.yaml
    class: refactor_class/bundle.yaml
    method: refactor_method/bundle.yaml
    function: refactor_function/bundle.yaml

discovery:
  paths: ["src/"]
  languages: ["python"]
  max_workers: 4

model:
  base_url: "http://remora-server:8000/v1"
  api_key: "EMPTY"
  default_model: "Qwen/Qwen3-4B-Instruct-2507-FP8"

execution:
  max_concurrency: 6
  error_policy: skip_downstream
  timeout: 300
  max_turns: 8
  truncation_limit: 1024

workspace:
  base_path: ".remora/workspaces"
  cleanup_after: "1h"
