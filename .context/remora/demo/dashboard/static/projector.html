<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remora Dashboard - Projector Mode</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #e6edf3;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 3rem;
            color: #58a6ff;
            margin-bottom: 0.5rem;
        }
        .status {
            font-size: 1.5rem;
            color: #8b949e;
        }
        .status.connected { color: #3fb950; }
        
        main {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            overflow: auto;
        }
        
        .card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 1.5rem;
        }
        
        .card h2 {
            font-size: 1.25rem;
            color: #58a6ff;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #30363d;
        }
        
        .agent {
            display: flex;
            align-items: center;
            padding: 1rem;
            margin-bottom: 0.5rem;
            background: #0d1117;
            border-radius: 8px;
            gap: 1rem;
        }
        
        .agent .indicator {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #6e7681;
        }
        
        .agent .indicator.pending { background: #6e7681; }
        .agent .indicator.running { background: #58a6ff; animation: pulse 1s infinite; }
        .agent .indicator.blocked { background: #d29922; }
        .agent .indicator.completed { background: #3fb950; }
        .agent .indicator.failed { background: #f85149; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .agent .name {
            flex: 1;
            font-size: 1.5rem;
        }
        
        .agent .state {
            font-size: 1rem;
            color: #8b949e;
            text-transform: uppercase;
        }
        
        .blocked-agent {
            background: #0d1117;
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 4px solid #d29922;
        }
        
        .blocked-agent .question {
            font-size: 1.5rem;
            color: #e6edf3;
        }
        
        .progress-container {
            margin-top: auto;
        }
        
        .progress-bar {
            height: 24px;
            background: #0d1117;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #58a6ff, #3fb950);
            border-radius: 12px;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            text-align: center;
            margin-top: 1rem;
            font-size: 1.25rem;
            color: #8b949e;
        }
        
        .empty-state {
            color: #6e7681;
            font-size: 1.25rem;
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Remora</h1>
        <span id="status" class="status">Connecting...</span>
    </header>
    
    <main>
        <div class="card">
            <h2>Progress</h2>
            <div class="progress-container">
                <div class="progress-bar">
                    <div id="progress" class="progress-fill" style="width: 0%"></div>
                </div>
                <div id="progress-text" class="progress-text">Waiting to start...</div>
            </div>
        </div>
        
        <div class="card">
            <h2>Agents</h2>
            <div id="agents">
                <div class="empty-state">No agents yet</div>
            </div>
        </div>
        
        <div class="card">
            <h2>Waiting for Input</h2>
            <div id="blocked">
                <div class="empty-state">No agents waiting</div>
            </div>
        </div>
    </main>
    
    <script>
        const statusEl = document.getElementById('status');
        const progressEl = document.getElementById('progress');
        const progressTextEl = document.getElementById('progress-text');
        const agentsEl = document.getElementById('agents');
        const blockedEl = document.getElementById('blocked');
        
        const agents = new Map();
        const blocked = new Map();
        
        function render() {
            const total = agents.size;
            const completed = Array.from(agents.values()).filter(a => 
                a.state === 'completed' || a.state === 'failed'
            ).length;
            
            if (total > 0) {
                progressEl.style.width = `${(completed / total) * 100}%`;
                progressTextEl.textContent = `${completed} of ${total} complete`;
            } else {
                progressEl.style.width = '0%';
                progressTextEl.textContent = 'Waiting to start...';
            }
            
            if (agents.size === 0) {
                agentsEl.innerHTML = '<div class="empty-state">No agents yet</div>';
            } else {
                agentsEl.innerHTML = Array.from(agents.values()).map(a => `
                    <div class="agent">
                        <span class="indicator ${a.state}"></span>
                        <span class="name">${a.name || a.id}</span>
                        <span class="state">${a.state}</span>
                    </div>
                `).join('');
            }
            
            if (blocked.size === 0) {
                blockedEl.innerHTML = '<div class="empty-state">No agents waiting</div>';
            } else {
                blockedEl.innerHTML = Array.from(blocked.values()).map(b => `
                    <div class="blocked-agent">
                        <div class="question">${b.question}</div>
                    </div>
                `).join('');
            }
        }
        
        function handleEvent(event) {
            if (event.category === 'agent') {
                const id = event.agent_id;
                if (!id) return;
                
                if (!agents.has(id)) {
                    agents.set(id, { id, state: 'pending', name: event.payload?.name || id });
                }
                
                const agent = agents.get(id);
                agent.state = event.action;
                
                if (event.action === 'blocked') {
                    blocked.set(id, { agent_id: id, question: event.payload?.question || '?' });
                } else if (event.action === 'resumed') {
                    blocked.delete(id);
                }
            } else if (event.category === 'graph') {
                if (event.action === 'started') {
                    progressEl.style.width = '0%';
                    progressTextEl.textContent = 'Starting...';
                } else if (event.action === 'completed') {
                    progressEl.style.width = '100%';
                    progressTextEl.textContent = 'Completed!';
                }
            }
            
            render();
        }
        
        const ws = new WebSocket(`ws://${location.host}/ws/events`);
        ws.onopen = () => {
            statusEl.textContent = 'Connected';
            statusEl.classList.add('connected');
        };
        ws.onclose = () => {
            statusEl.textContent = 'Disconnected';
            statusEl.classList.remove('connected');
            setTimeout(() => window.location.reload(), 2000);
        };
        ws.onmessage = (e) => handleEvent(JSON.parse(e.data));
    </script>
</body>
</html>
